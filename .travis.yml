sudo: required
dist: trusty
language: 
  - cpp
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake

before_install:
  - sudo apt-get update -y
  - sudo apt-get install -y autoconf automake libtool curl make g++ unzip
  - cd Corruption

install:
  # install Google Protocol Buffers 
  - wget https://github.com/protocolbuffers/protobuf/releases/download/v3.11.4/protobuf-cpp-3.11.4.tar.gz
  - tar -xzvf protobuf-cpp-3.11.4.tar.gz
  - pushd protobuf-cpp-3.11.4 && ./configure --prefix=/usr && make && sudo make install && sudo ldconfig && popd

  # install ZeroMQ for C++
  - apt-get install libzmq3-dev


script:
  # Link gcc-6 and g++-6 to their standard commands
  - ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  - ln -s /usr/bin/g++-6 /usr/local/bin/g++
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-6
  - export CXX=/usr/bin/g++-6
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  - make -j4


